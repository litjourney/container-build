name: Build Docker Images for Jucity
on:
  workflow_dispatch:
    inputs:
      tag:
        description: "The tag version you want to build"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'juicity/juicity'
          ref: ${{ github.event.inputs.tag }}
          path: 'juicity'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Setup QEMU for Docker Buildx
        uses: docker/setup-qemu-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: metadata
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/litjourney/juicity
      - name: Get tag to build
        id: tag
        run: |
          echo "latest=ghcr.io/litjourney/juicity:latest" >> $GITHUB_OUTPUT
          if [[ -z "${{ github.event.inputs.tag }}" ]]; then
            date=$(git log -1 --format="%cd" --date=short | sed s/-//g)
            count=$(git rev-list --count HEAD)
            commit=$(git rev-parse --short HEAD)
            echo "juicity_versiond=unstable-$(date).r$(count).$(commit)" >> $GITHUB_OUTPUT
            echo "versioned=ghcr.io/litjourney/juicity:$juicity_versiond" >> $GITHUB_OUTPUT
          else
            echo "juicity_versiond=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
            echo "versioned=ghcr.io/litjourney/juicity:$juicity_versiond" >> $GITHUB_OUTPUT
          fi
      - name: Build and release Docker images
        uses: docker/build-push-action@v4
        with:
          platforms: linux/386,linux/amd64,linux/arm64,linux/s390x
          file: jc.Dockerfile
          context: juicity
          build-args: JUICITY_VERSION="${{steps.tag.outputs.juicity_versiond}}"
          tags: |
            ${{ steps.tag.outputs.latest }}
            ${{ steps.tag.outputs.versioned }}
          push: true